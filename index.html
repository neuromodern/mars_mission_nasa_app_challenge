	top: 0;

	z-index: 400;
}

#hideBG {

	width: 100vw;

body{
margin: 0;

overflow: hidden;
background-color: #000000;
overflow: hidden;
width: 100vw;
height: 100vh;	
}

.loaderStyle {
	width: vminpx;
	height: vminpx;
	margin-top: -40vmin;
	margin-left: -40vmin;
	z-index: 401
}

.loaderStyle:after {
	content: " ";
	display: block;
	width: 64vmin;
	height: 64vmin;
	margin: 8vmin;
	border-radius: 50%;
	border: 0.8vmin solid #fff;
	border-color: #fff transparent;
	animation: 1.2s linear infinite loaderStyle
}

.loaderStyle2 {
	width: 60vmin;
	height: 60vmin;
	margin-top: -30vmin;
	margin-left: -30vmin;
	z-index: 402
}

.loaderStyle2:after {
	content: " ";
	display: block;
	width: 52vmin;
	height: 52vmin;
	margin: 4vmin;
	border-radius: 50%;
	border: 0.8vmin solid #fff;
	border-color: #fff transparent;
	animation: 1.2s linear infinite loaderStyle2
}

.loaderStyle2:after,
.loaderStyle:after {
	box-shadow: inset 0 0 2px #ffe9e9, 0 0 2px #ffe9e9
}

@keyframes loaderStyle {
	0% {
		transform: rotate(0)
	}

	100% {
		transform: rotate(360deg)
	}
}

@keyframes loaderStyle2 {
	0% {
		transform: rotate(0)
	}

	100% {
		transform: rotate(-360deg)
	}
}

#logoIMG {
	position: absolute;
	top: 50vh;
	left: 50vw;
	animation: jump-and-fall 3s ease-in-out;
	animation-iteration-count: infinite;
	margin-left: -10vmin;
	margin-top: -10vmin;
	width: 20vmin;
	height: 20vmin;

}
@keyframes jump-and-fall2{10%,30%{transform:rotate3d(0,0,0,0)}20%{transform:rotate3d(0,0,45deg,0)}}@keyframes jump-and-fall{0%,100%,40%,60%{transform:translate3d(0,0,0) rotate3d(0,0,0,0)}20%{transform:translate3d(0,0,0) rotate3d(0,1,0,0)}30%{transform:translate3d(0,-20px,0) rotate3d(0,0,0,0)}50%{transform:translate3d(0,-7px,0) rotate3d(0,0,0,0)}70%{transform:translate3d(0,5px,0) rotate3d(1,1,-.1,90deg)}90%{transform:translate3d(0,-5px,0) rotate3d(-1,1,.1,90deg)}}
